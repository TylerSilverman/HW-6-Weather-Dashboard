<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- links to outside source. -->

    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css"/>

    <!-- Start of the work  -->
<body>
  <div class="container">
    <div class ="jumbotron" style="background-color: blueviolet; color: white">
      <h2 class= "text-center">
        <strong><i class="fa fa-newspapaer"></i>Weather Dashboard</strong></h2>
      </div>
        <br>
      </div>
      <div class="row-6 weatherSearchList">
        <div class= "col-md-6">
          <div class="card">
            <div class="card-header">
              <i class="list-alt h3"></i><strong>Weather Search</strong>
            </div>
            <div class="body">
              <form role="form col-md-4">
                <div class="form col-md-6">
                  <br>
                  <input type="text" id="searchCity" name="text">
                  <div id="cityList"></div>
                  <br>
                  <button type="submit" onclick='addData();' class="btn btn-primary my-2 submitSearch" id= "searchBtn">Search</button>
                  <button type="clear" onclick='clearList();' class=" btn btn-secondary my-2 clearSearch" id= "clearCityBtn">Clear</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row-6">
        <div class="col-md-6">
          <br> 
          <div class ="card">
            <div class="card-header">
              <strong><i class="table"></i>5 Day Forecast</strong>
            </div>
            <div class="card-body" id="weather-section">
            </div>
          </div>
        </div>
      </div>





















      <!-- // javascript section  -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
      <script src="script.js" type="text/javascript"></script>
</body>
</html>
